[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scpn-fusion"
version = "1.0.2"
description = "SCPN Fusion Core - Advanced Plasma Physics & Control Suite"
authors = [
    {name = "Miroslav Sotek"},
    {name = "Michal Reiprich"}
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "streamlit"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "hypothesis>=6.0",
]

[project.scripts]
scpn-dashboard = "scpn_fusion.ui.app:main"
