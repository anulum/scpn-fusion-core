[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scpn-fusion"
version = "2.0.0a1"
description = "SCPN Fusion Core - Advanced Plasma Physics & Control Suite"
authors = [
    {name = "Miroslav Sotek"},
    {name = "Michal Reiprich"}
]
license = {text = "AGPL-3.0-or-later"}
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Physics",
    "Development Status :: 5 - Production/Stable",
]
readme = "README.md"
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "streamlit"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/anulum/scpn-fusion-core"
Documentation = "https://anulum.github.io/scpn-fusion-core/"
Repository = "https://github.com/anulum/scpn-fusion-core"
"Bug Tracker" = "https://github.com/anulum/scpn-fusion-core/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "hypothesis>=6.0",
    "mypy>=1.10",
]
snn = [
    "nengo>=4.0",
]

[project.scripts]
scpn-dashboard = "scpn_fusion.ui.app:main"

[tool.mypy]
strict = true
disallow_untyped_calls = false
disallow_untyped_defs = false
disallow_any_generics = false
check_untyped_defs = true
warn_return_any = false
no_implicit_optional = false
ignore_missing_imports = true

files = [
    # scpn/ (existing)
    "src/scpn_fusion/scpn/contracts.py",
    "src/scpn_fusion/scpn/controller.py",
    "src/scpn_fusion/scpn/structure.py",
    "src/scpn_fusion/scpn/artifact.py",
    "src/scpn_fusion/scpn/compiler.py",
    "src/scpn_fusion/scpn/__init__.py",
    # io/
    "src/scpn_fusion/io/__init__.py",
    "src/scpn_fusion/io/imas_connector.py",
    "src/scpn_fusion/io/tokamak_archive.py",
    # diagnostics/
    "src/scpn_fusion/diagnostics/__init__.py",
    "src/scpn_fusion/diagnostics/forward.py",
    # nuclear/
    "src/scpn_fusion/nuclear/__init__.py",
    "src/scpn_fusion/nuclear/blanket_neutronics.py",
    "src/scpn_fusion/nuclear/pwi_erosion.py",
    "src/scpn_fusion/nuclear/temhd_peltier.py",
    # core/
    "src/scpn_fusion/core/eqdsk.py",
    "src/scpn_fusion/core/stability_mhd.py",
    "src/scpn_fusion/core/integrated_transport_solver.py",
    "src/scpn_fusion/core/tglf_interface.py",
    # control/
    "src/scpn_fusion/control/halo_re_physics.py",
    "src/scpn_fusion/control/h_infinity_controller.py",
    "src/scpn_fusion/control/nengo_snn_wrapper.py",
    "src/scpn_fusion/control/__init__.py",
]

[[tool.mypy.overrides]]
module = ["scpn_fusion.ui.*", "scpn_fusion.diagnostics.*", "scpn_fusion.engineering.*", "scpn_fusion.io.*"]
ignore_errors = true

[[tool.mypy.overrides]]
module = ["sc_neurocore", "sc_neurocore.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["matplotlib", "matplotlib.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["MDSplus", "MDSplus.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["scipy", "scipy.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["streamlit", "streamlit.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["nengo", "nengo.*", "nengo_loihi", "nengo_loihi.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--strict-markers"
markers = [
    "slow: marks long-running regression tests",
]
filterwarnings = [
    "error::DeprecationWarning",
    "ignore::pyparsing.warnings.PyparsingDeprecationWarning",
    "default::UserWarning",
]
xfail_strict = true
