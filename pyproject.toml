[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scpn-fusion"
version = "1.0.2"
description = "SCPN Fusion Core - Advanced Plasma Physics & Control Suite"
authors = [
    {name = "Miroslav Sotek"},
    {name = "Michal Reiprich"}
]
license = {text = "AGPL-3.0-or-later"}
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Physics",
    "Development Status :: 5 - Production/Stable",
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "streamlit"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "hypothesis>=6.0",
    "mypy>=1.10",
]
validation = [
    "mdsplus>=7.0",
]

[project.scripts]
scpn-dashboard = "scpn_fusion.ui.app:main"

[tool.mypy]
strict = true
files = [
    "src/scpn_fusion/scpn/contracts.py",
    "src/scpn_fusion/scpn/controller.py",
    "src/scpn_fusion/scpn/structure.py",
    "src/scpn_fusion/scpn/artifact.py",
    "src/scpn_fusion/scpn/compiler.py",
    "src/scpn_fusion/scpn/__init__.py",
]

[[tool.mypy.overrides]]
module = ["sc_neurocore", "sc_neurocore.*"]
ignore_missing_imports = true
