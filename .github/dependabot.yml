# -----------------------------------------------------------------------
# SCPN Fusion Core — Dependabot Configuration
# Only GitHub Actions versions — pip/cargo deps are bumped manually
# to avoid silent numerical regressions in validated physics code.
# -----------------------------------------------------------------------
version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
